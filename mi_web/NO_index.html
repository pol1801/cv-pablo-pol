<body>
    <!-- Barra Navegacion -->
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          </button>

            <div class="navbar-nav">

              <a class="nav-link" href="#">Skills</a>

          </div>

    <!-- Seccion Hero -->
    <section class="d-flex justify-content-center align-items-center mi-contenedor">

    <footer class="d-flex justify-content-center pie-pag" onsubmit="alertar()">
        <form action="" autocomplete="on" method="get" target="_blank" class="row formulario">

            <input type="text" id="name" name="Nombre", placeholder="Nombre", autofocus, required><br><br>
            <!--<label for="email">E-mail</label><br>-->

            <textarea name="mensajito" placeholder="Tu mensaje", required></textarea> 
            <br><br>
            <input type="submit" value="Enviar">
            
        </form> 
    </footer>
